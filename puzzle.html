<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB C - Map Puzzle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            margin: 20px 0;
            font-size: 54px;
            color: coral;
            font-family: "Berlin Sans FB";
            text-align: center;
        }

        #buttons {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #container {
            display: flex;
            width: 100%;
            height: 90vh;
            flex-direction: row;
            gap: 10px;
        }

        #map-section, #puzzle-section, #assembly-section {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Map and Screenshot Section */
        #map {
            height: 40%;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #map-screenshot {
            width: 100%;
            height: 40%;
            margin-top: 10px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Puzzle board for unplaced pieces */
        #puzzle-board {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        #assembly-area {
            width: 488px;
            height: 488px;
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(4, 120px);
            border: 4px solid red;
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            box-sizing: border-box;
        }

        /* Individual puzzle pieces */
        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-size: 480px 480px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
        }

        /* New layout for puzzle section */
        #puzzle-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Section for the puzzle image and assembly area */
        #puzzle-board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

<h1>PUZZLE</h1>

<div id="buttons">
    <button id="mojalokalizacja">Moja lokalizacja</button>
    <button id="pobierzmapa">Pobierz mapÄ™</button>
</div>

<div id="container">
    <!-- First column for the map -->
    <div id="map-section">
        <div id="map"></div>
        <img id="map-screenshot" src="" alt="Map Screenshot" />
    </div>

    <!-- Second column for the puzzle board -->
    <div id="puzzle-section">
        <div id="puzzle-board-container">
            <div id="puzzle-board"></div>
        </div>
    </div>

    <!-- Third column for the assembly area -->
    <div id="assembly-section">
        <div id="assembly-area"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
<script src="app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
